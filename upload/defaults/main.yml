                  - "光圈与光圈系数毫无关联。"
                  - "光圈值（f / 1.5-5）射入的光比大的光圈值（f / 22）多。"
                  - "较大的光圈值对应较大的光圈。"
              correct_a: "c"
            - type: "singleA"
              q: "如果要拍摄景深较小（背景或前景模糊）的肖像，选择"
              a:
                  - "广角光圈（光圈值低于8）"
                  - "窄光圈（光圈值大于8）"
              correct_a: "a"

