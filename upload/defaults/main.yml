                  - "慢快门速度"
                  - "快速快门速度"
              correct_a: "b"
            - type: "singleA"
              q: "如果您的图像曝光过度："
              a:
                  - "太亮了。"
                  - "您可以通过选择更窄的光圈（较大的光圈值）来平衡曝光。"
                  - "您可以通过选择更快的快门速度调整曝光程度"
                  - "上述所有"
